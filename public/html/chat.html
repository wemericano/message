<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î®∏Îû≠ - Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            background: #f0f2f5;
            overflow: hidden;
        }
        
        /* ÏôºÏ™Ω ÏπúÍµ¨Î™©Î°ù ÏòÅÏó≠ */
        .friends-list {
            width: 320px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e4e6eb;
        }
        
        .friends-header {
            padding: 20px 16px;
            background: #ffffff;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .friends-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1c1e21;
            margin: 0;
        }
        
        .search-box {
            padding: 8px 12px;
            background: #f0f2f5;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            color: #8a8d91;
            font-size: 16px;
            pointer-events: none;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            background: #e4e6eb;
            border: none;
            border-radius: 20px;
            color: #1c1e21;
            font-size: 15px;
            outline: none;
            transition: background 0.2s;
        }
        
        .search-input::placeholder {
            color: #8a8d91;
        }
        
        .search-input:focus {
            background: #d8dadf;
        }
        
        .friends-content {
            flex: 1;
            overflow-y: auto;
            background: #ffffff;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .friend-item:hover {
            background: #f0f2f5;
        }
        
        .friend-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .friend-info {
            flex: 1;
            min-width: 0;
        }
        
        .friend-name {
            font-size: 15px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 4px;
        }
        
        .friend-last-message {
            font-size: 13px;
            color: #8a8d91;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .friend-time {
            font-size: 12px;
            color: #8a8d91;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        .no-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8a8d91;
            font-size: 15px;
            gap: 8px;
        }
        
        .no-data-icon {
            font-size: 48px;
            opacity: 0.5;
        }
        
        /* Ïò§Î•∏Ï™Ω Ï±ÑÌåÖÎ∞© ÏòÅÏó≠ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }
        
        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e4e6eb;
            background: #ffffff;
            display: flex;
            align-items: center;
        }
        
        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-name {
            font-size: 16px;
            font-weight: 600;
            color: #1c1e21;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
        }
        
        .no-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8a8d91;
            font-size: 15px;
            gap: 8px;
        }
        
        .no-chat-icon {
            font-size: 64px;
            opacity: 0.4;
        }
        
        .chat-input-area {
            padding: 12px 20px;
            border-top: 1px solid #e4e6eb;
            background: #ffffff;
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: #f0f2f5;
            border-radius: 20px;
            padding: 8px 16px;
        }
        
        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: #1c1e21;
            padding: 4px 0;
        }
        
        .chat-input::placeholder {
            color: #8a8d91;
        }
        
        .send-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0084ff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #0066cc;
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        .friends-content::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .friends-content::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .friends-content::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .friends-content::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .search-result-item:hover {
            background: #f0f2f5;
        }
        
        .notification-bell {
            position: relative;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .notification-bell.shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }
        
        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
    </style>
</head>
